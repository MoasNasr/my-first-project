<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - الصفحة غير موجودة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            transition: background-color 0.5s ease;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            animation: fadeIn 1s ease;
        }
        
        .caveman-img {
            width: 200px;
            height: 200px;
            margin: 0 auto 1rem;
            opacity: 0;
            animation: bounceIn 1s ease 0.3s forwards;
            transition: transform 0.3s ease;
        }
        
        .caveman-img:hover {
            transform: rotate(-10deg) scale(1.05);
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #ff4757;
            margin-bottom: 1rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        
        .error-code:hover {
            transform: scale(1.1);
            color: #ff6b81;
        }
        
        .message {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: slideUp 0.8s ease 0.6s forwards;
        }
        
        .tiktok-brand {
            font-size: 2rem;
            font-weight: bold;
            color: #000;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.9s forwards;
        }
        
        .details {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: slideUp 0.8s ease 1.2s forwards;
        }
        
        .username {
            display: inline-block;
            font-size: 1rem;
            color: #ff4757;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 0.8s ease 1.5s forwards;
            transition: transform 0.3s ease;
        }
        
        .username:hover {
            transform: translateX(5px);
        }
        
        .home-btn {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.8s ease 1.8s forwards;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .home-btn:hover {
            background-color: #ff6b81;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(100px);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- صورة رجل الكهف الكرتونية -->
        <img src="https://cdn-icons-png.flaticon.com/512/4974/4974175.png" alt="رجل الكهف" class="caveman-img">
        
        <div class="error-code">404</div>
        <div class="message"May Be you lost !</div>
        <div class="tiktok-brand">Google</div>
        <div class="details">The page is not available</div>
        <div class="username">@Abdellrahman Fares</div>
        <button class="home-btn">HOME</button>
    </div>
</body>
</html>
